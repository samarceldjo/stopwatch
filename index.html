<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="shortcut icon" href="assets/avatar-2.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Stopwatch</h1>
        
        <div class="stopwatch">
            <span id="minutes">00</span>
            :
            <span id="seconds">00</span>
            .
            <span id="tiers">00</span>
        </div>

        <div class="btn-group">
            <button class="startBtn">Start</button>
            <button class="stopBtn" disabled="disabled">Stop</button>
            <button class="initialize" disabled="disabled">Initialize</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
